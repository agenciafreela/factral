<div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel" ng-swipe-right="prev()" ng-swipe-left="next()">
    <ol class="carousel-indicators" ng-show="slides.length > 1">
        <li ng-repeat="slide in slides | orderBy:'index' track by $index" ng-class="{active: isActive(slide)}" ng-click="select(slide)"></li>
    </ol>
    <div class="carousel-inner" ng-transclude></div>
    <a class="left carousel-control" ng-click="prev()" ng-show="slides.length > 1" layout="column" layout-align="center center"><i class="fa  fa-arrow-circle-left "></i> </a>
    <a class="right carousel-control" ng-click="next()" ng-show="slides.length > 1"  layout="column" layout-align="center center"><i class="fa  fa-arrow-circle-right "></i></a>
</div>
